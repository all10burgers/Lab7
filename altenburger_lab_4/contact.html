<html>
    <head>
        <title>contact.html</title>
        <link href="mystyle.css"
            type="text/css"
            rel="stylesheet">
    </head>
    <body>
       <table>
        <tr>
            <th></th>
            <td><form
                action="./save_contact.php"
                method="get">
                
                <p>Email:
                    <input type="text" name="Email"
                            size="15" maxlength="45" />
                </p>
            </form></td>
        </tr>
        <tr>
            <th></th>
            <td><form>
                <p>Name:
                    <input type="text" name="Name"
                            size="15" maxlength="45" />
                </p>
            </form></td>
        </tr>
        <tr>
            <th></th>
            <td><form>
                <p>Phone Number:
                    <input type="text" name="Phone Number"
                            size="15" maxlength="45" />
                </p>
            </form></td>
        </tr>
        <tr>
            <td><form>
                <p>Mobile:
                    <input type="radio" name="Mobile"
                            value="Mobile" unchecked="unchecked" />
                </p>
            </form></td>
            <td><form>
                <p>Home:
                    <input type="radio" name="Home"
                            value="Home" unchecked="unchecked" />
                </p>
            </form></td>
            <td><form>
                <p>Other:
                    <input type="radio" name="Other"
                            value="Other" unchecked="unchecked" />
                </p>
            </form></td>
            <td>
                <form>
                    <p>Resume:
                        <input type="file" name="user-resume"/>
                        <input type="submit" value="upload"/>
                    </p>
                </form>
            </td>
        </tr>
        <tr>
            <form>
                <input type="submit"
                    value="Submit" />
            </form>
            
        </tr>
       </table>
    </body>
</html>
